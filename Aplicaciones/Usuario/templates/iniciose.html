<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesi&oacute;n</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        (function () {
            try {
                if (localStorage.getItem("comexiger-theme") === "dark") {
                    document.documentElement.classList.add("dark-mode");
                }
            } catch (e) {}
        })();
    </script>
    <style>
        :root {
            --bg-color: #f2f3f7;
            --accent-color: #8b8700;
            --text-color: #1d1d1d;
            --card-color: #ffffff;
            --input-bg: #ffffff;
            --input-border: #d8d8d8;
            --primary-btn: #567d23;
            --primary-btn-hover: #46611a;
            --shadow: 0 0 20px rgba(0, 0, 0, 0.18);
        }

        html.dark-mode {
            --bg-color: #0F0B0B;
            --accent-color: #D1D02E;
            --text-color: #FFFFFF;
            --card-color: #0F0B0B;
            --input-bg: #1a1717;
            --input-border: #D1D02E;
            --primary-btn: #D1D02E;
            --primary-btn-hover: #e7e658;
            --shadow: 0 0 26px rgba(209, 208, 46, 0.28);
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: background-color 0.25s ease, color 0.25s ease;
        }

        .triangle-left {
            width: 0;
            height: 0;
            border-left: 150px solid var(--accent-color);
            border-top: 150px solid transparent;
            position: absolute;
            top: 0;
            left: 0;
        }

        .triangle-right {
            width: 0;
            height: 0;
            border-right: 150px solid var(--accent-color);
            border-bottom: 150px solid transparent;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .container {
            background-color: var(--card-color);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(209, 208, 46, 0.32);
            text-align: center;
            width: 400px;
            position: relative;
            z-index: 1;
            transition: background-color 0.25s ease, box-shadow 0.25s ease;
        }

        .logo {
            width: 200px;
            margin-bottom: 20px;
        }

        h2 {
            color: var(--accent-color);
            margin-bottom: 30px;
        }

        form label {
            display: block;
            text-align: left;
            font-size: 16px;
            color: var(--accent-color);
            margin-bottom: 5px;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid var(--input-border);
            font-size: 16px;
            background-color: var(--input-bg);
            color: var(--text-color);
            box-sizing: border-box;
        }

        .password-wrap {
            position: relative;
            margin-bottom: 20px;
        }

        .password-wrap input[type="password"],
        .password-wrap input[type="text"] {
            margin-bottom: 0;
            padding-right: 66px;
            box-sizing: border-box;
        }

        .toggle-pass {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: transparent;
            cursor: pointer;
            color: var(--text-color);
            font-size: 12px;
            font-weight: 700;
            line-height: 1;
            padding: 0;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-btn);
            color: #0F0B0B;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background-color: var(--primary-btn-hover);
        }
    </style>
</head>
<body>
    <div class="triangle-left"></div>
    <div class="triangle-right"></div>

    <div class="container">
        <img src="/staticfiles/img/logo.jpg" alt="Logo" class="logo">

        <h2>INICIO DE SESI&Oacute;N</h2>

        <form method="POST" action="{% url 'iniciose' %}">
            {% csrf_token %}
            <label for="usuario">USUARIO:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="contrasena">CONTRASE&Ntilde;A:</label>
            <div class="password-wrap">
                <input type="password" id="contrasena" name="contrasena" required>
                <button type="button" class="toggle-pass" id="togglePass" aria-label="Mostrar contrasena" title="Mostrar contrasena">VER</button>
            </div>

            <button type="submit" class="btn">CONTINUAR</button>
        </form>
    </div>

    {% if messages %}
    {% for mensaje in messages %}
    <script>
        let tipoIcono = "info";
        let titulo = "Informacion";
        let colorBoton = "#d1d02e";

        {% if mensaje.tags == 'error' %}
            tipoIcono = "error";
            titulo = "Error";
            colorBoton = "#e74c3c";
        {% elif mensaje.tags == 'success' %}
            tipoIcono = "success";
            titulo = "Exito";
            colorBoton = "#567d23";
        {% elif mensaje.tags == 'warning' %}
            tipoIcono = "warning";
            titulo = "Advertencia";
            colorBoton = "#f39c12";
        {% endif %}

        const oscuro = document.documentElement.classList.contains("dark-mode");
        Swal.fire({
            title: titulo,
            text: "{{ mensaje }}",
            icon: tipoIcono,
            background: oscuro ? "#0F0B0B" : "#FFFFFF",
            color: oscuro ? "#FFFFFF" : "#111111",
            confirmButtonColor: colorBoton
        });
    </script>
    {% endfor %}
    {% endif %}

    <script>
        (function () {
            const input = document.getElementById("contrasena");
            const btn = document.getElementById("togglePass");
            if (!input || !btn) return;

            btn.addEventListener("click", function () {
                const mostrando = input.type === "text";
                input.type = mostrando ? "password" : "text";
                btn.textContent = mostrando ? "VER" : "OCULTAR";
                btn.setAttribute("aria-label", mostrando ? "Mostrar contrasena" : "Ocultar contrasena");
                btn.setAttribute("title", mostrando ? "Mostrar contrasena" : "Ocultar contrasena");
            });
        })();
    </script>
</body>
</html>
